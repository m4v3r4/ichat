<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Giriş Yap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Posta</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Şifre</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-text color="danger" *ngIf="error">
          {{ error }}
        </ion-text>
      </ion-card-content>

      <ion-button expand="full" color="primary" (click)="login()">Giriş Yap</ion-button>
      <ion-button expand="full" color="secondary" (click)="register()">Kayıt Ol</ion-button>
    </ion-card>
  </div>
</ion-content>
